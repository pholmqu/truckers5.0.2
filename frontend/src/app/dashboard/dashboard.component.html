<div class="jumbotron">
  <div class="container">
    <h1>Hi {{ currentUser.firstName }},</h1>
    <h3>Welcome to your Truckers dashboard</h3>
    <div *ngIf="isDriver">
      <h4>
        Use this portal to view and redeem your points from
        {{ currentUser.companyName }}'s catalog!
      </h4>
    </div>
    <div *ngIf="isSponsor">
      <h4>
        Use this portal to update your company's drivers and catalog
        {{ currentUser.companyName }}'s catalog!
      </h4>
    </div>
    <br />
    <app-admin-dash *ngIf="isAdmin"></app-admin-dash>
    <br />
    <app-sponsor-dash *ngIf="isAdmin || isSponsor"></app-sponsor-dash>
    <br />
    <app-driver-dash *ngIf="isDriver || isAdmin || isSponsor"></app-driver-dash>
    <br />
  </div>
</div>
