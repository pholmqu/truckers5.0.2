<div class="main-div">
  <mat-card>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-valid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </div>
      <button mat-raised-button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
      <br />
      <button mat-button routerLink="/register" class="butn btn-link">
        Register As Driver
      </button>
      <br />
      <button mat-button routerLink="/register-admin" class="butn btn-link">
        Register As Admin
      </button>
      <br />
      <button mat-button routerLink="/register-sponsor" class="butn btn-link">
        Register As Sponsor
      </button>
    </form>
  </mat-card>
</div>
